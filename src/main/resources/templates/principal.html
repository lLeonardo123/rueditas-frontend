<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rueditas </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5 d-flex justify-content-center">
        <div class="card-body text-center" th:if="${autoModel.codigo == '00'}">
                <h5 class="card-title fw-bold mb-3">RUEDITAS</h5>
                <ul class="list-group list-group-flush text-start">
                    <li class="list-group-item">Marca: <strong th:text="${autoModel.marca}"></strong></li>
                    <li class="list-group-item">Modelo: <strong th:text="${autoModel.modelo}"></strong></li>
                    <li class="list-group-item">Nro de Asientos: <strong th:text="${autoModel.nroasiento}"></strong></li>
                    <li class="list-group-item">Precio: <strong th:text="${autoModel.precio}"></strong></li>
                    <li class="list-group-item">Color: <strong th:text="${autoModel.color}"></strong></li>
                </ul>
                <a th:href="@{/auto/inicio}" class="btn btn-primary mt-4">REGRESAR</a>
        </div>
        <div class="card-body text-center" th:if="${autoModel.codigo != '00'}">
                <h5 class="card-title fw-bold mb-3">Error</h5>
                <p th:text="${autoModel.mensaje}"></p>
                <a th:href="@{/auto/inicio}" class="btn btn-primary btn-lg">REGRESAR</a>
        </div>
    </div>

</body>
</html>
